<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
  td {
        text-align: center;
     }
</style>
  </head>
  <body>
  <h1>Table 1 </h1>
    <table border="1" width="100%">
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th></th>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="2" colspan="3">A</td>
        <td rowspan="2" colspan="4">B</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>1</td>
      </tr>
      <tr>
        <td>3</td>
        <td colspan="7">C</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="6" rowspan="2">D</td>
        <td>E</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>

        <td>F</td>
        <td>5</td>
      </tr>
      <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
